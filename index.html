<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Rotas</title>

    <link rel="stylesheet" href="/styles/styles.css" />
</head>

<body>

    <div id="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <div id="loading-text">Inicializando mapa...</div>
            <div id="loading-subtext">Aguarde um momento</div>
        </div>
    </div>

    <div id="map" class="map"></div>

    <!-- Google Maps sem callback (correto para 2025) -->
    <script async 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApaDb9rSw2sNTaY7fjBqmrgjWYD9xwjcU&libraries=geometry,places,marker&v=beta&loading=async">
    </script>

    <!-- Carrega app somente quando Maps estiver pronto -->
    <script type="module">
        import { initApp } from "/js/app.js";

        const wait = setInterval(() => {
            if (window.google?.maps) {
                clearInterval(wait);
                initApp();
            }
        }, 50);
    </script>

</body>
</html>
