<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navega√ß√£o Estilo Google Maps</title>

<style>
    body,html{
        margin:0;
        padding:0;
        height:100%;
        width:100%;
        font-family:sans-serif;
    }
    #map{
        height:100%;
        width:100%;
        position:absolute;
        top:0;left:0;
    }

    .map-control{
        position:fixed;
        top:90px;
        right:20px;
        display:flex;
        flex-direction:column;
        gap:10px;
        z-index:9999;
    }

    .control-btn{
        width:48px;
        height:48px;
        border-radius:50%;
        border:none;
        background:white;
        box-shadow:0 2px 6px rgba(0,0,0,0.3);
        font-size:18px;
        cursor:pointer;
    }

    .control-btn:active{
        transform:scale(.9);
    }

    /* ponto azul */
    .location-dot {
        width: 24px;
        height: 24px;
        background: #1a73e8;
        border-radius: 50%;
        border: 4px solid white;
        box-shadow: 0 2px 6px rgba(0,0,0,0.5);
        position: relative;
    }

    /* seta */
    .direction-arrow {
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-bottom: 16px solid white;
        position: absolute;
        top: -14px;
        left: 50%;
        transform: translateX(-50%);
        filter: drop-shadow(0 0 4px rgba(0,0,0,0.4));
    }
</style>
</head>
<body>

<div id="map"></div>

<div class="map-control">
    <button id="btnToggle3D" class="control-btn">3D</button>
    <button id="btnCenterUser" class="control-btn">üìç</button>
</div>


<!-- GOOGLE MAPS COM LIBRARY MARKER (OBRIGAT√ìRIO) -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApaDb9rSw2sNTaY7fjBqmrgjWYD9xwjcU&callback=initMap&v=beta&libraries=marker" async defer></script>


<script>
let map;
let userMarker = null;
let watchId = null;
let kalman = null;
let lastHeading = 0;
let lastSpeed = 0;
let is3D = false;
let _anim3D = false;

/* ==============================
   FUN√á√ïES DE SEGURAN√áA
   ============================== */

function safeAdvancedMarker(pos, content) {
    try {
        if (google.maps.marker && google.maps.marker.AdvancedMarkerElement) {
            return new google.maps.marker.AdvancedMarkerElement({
                map,
                position: pos,
                content: content
            });
        }
    } catch(e) {
        console.warn("AdvancedMarkerElement falhou, usando Marker comum.");
    }

    return new google.maps.Marker({
        map,
        position: pos,
        icon:{
            path: google.maps.SymbolPath.CIRCLE,
            scale: 10,
            fillColor: "#1a73e8",
            fillOpacity: 1,
            strokeColor: "white",
            strokeWeight: 3
        }
    });
}

/* ==============================
   KALMAN FILTER
   ============================== */

class Kalman {
    constructor(R=0.0008, Q=0.00001){
        this.R = R;
        this.Q = Q;
        this.A = 1;
        this.C = 1;
        this.cov = NaN;
        this.x = NaN;
    }
    filter(z){
        if(isNaN(this.x)){
            this.x = z;
            this.cov = 1;
        } else {
            const predX = this.A * this.x;
            const predCov = this.A * this.cov * this.A + this.Q;
            const K = predCov * this.C / (this.C * predCov * this.C + this.R);
            this.x = predX + K * (z - this.C * predX);
            this.cov = predCov - K * this.C * predCov;
        }
        return this.x;
    }
    filter2D(lat,lng){
        return {lat:this.filter(lat), lng:this.filter(lng)};
    }
}

/* ==============================
   INTERPOLA√á√ÉO SUAVE
   ============================== */
function lerp(a,b,t){ return a+(b-a)*t; }

function animateTo(marker, newPos, duration=450){
    if(!marker.getPosition){
        marker.setPosition(newPos);
        return;
    }

    const start = marker.getPosition();
    const sLat = start.lat();
    const sLng = start.lng();
    const eLat = newPos.lat();
    const eLng = newPos.lng();
    const startTime = performance.now();

    function frame(now){
        const t = Math.min((now - startTime) / duration, 1);
        const lat = lerp(sLat, eLat, t);
        const lng = lerp(sLng, eLng, t);
        marker.setPosition(new google.maps.LatLng(lat, lng));
        if(t < 1) requestAnimationFrame(frame);
    }
    requestAnimationFrame(frame);
}

/* ==============================
   MARCADOR (D)
   ============================== */
function createDirectionMarker(){
    const root = document.createElement("div");
    const dot = document.createElement("div");
    dot.className = "location-dot";
    const arrow = document.createElement("div");
    arrow.className = "direction-arrow";
    root.appendChild(dot);
    root.appendChild(arrow);
    return root;
}

/* ==============================
   INICIAR MAPA
   ============================== */
function initMap(){
    map = new google.maps.Map(document.getElementById("map"),{
        center:{lat:-23.55,lng:-46.63},
        zoom:18,
        tilt:0,
        heading:0,
        gestureHandling:"greedy",
        mapId:"ebb7ca4503045feabc75b373"
    });

    kalman = new Kalman();

    startTracking();
}
window.initMap = initMap;

/* ==============================
   RASTREAMENTO GPS
   ============================== */
function startTracking(){
    if(!navigator.geolocation){
        alert("Seu navegador n√£o suporta GPS.");
        return;
    }

    const opt = {enableHighAccuracy:true, timeout:7000, maximumAge:0};

    navigator.geolocation.getCurrentPosition(pos=>{
        const p = {lat:pos.coords.latitude, lng:pos.coords.longitude};
        map.setCenter(p);

        userMarker = safeAdvancedMarker(p, createDirectionMarker());

        watchId = navigator.geolocation.watchPosition(updatePosition, gpsError, opt);
    }, gpsError, opt);
}

/* ==============================
   ATUALIZA√á√ÉO DO GPS
   ============================== */
function updatePosition(position){
    const rawLat = position.coords.latitude;
    const rawLng = position.coords.longitude;

    const filtered = kalman.filter2D(rawLat, rawLng);

    const newPos = new google.maps.LatLng(filtered.lat, filtered.lng);

    animateTo(userMarker, newPos, 450);

    /* Heading */
    if(position.coords.heading !== null){
        lastHeading = position.coords.heading;
        rotateArrow(lastHeading);
        map.setHeading(lastHeading);
    }

    /* Velocidade ‚Üí tilt + zoom */
    if(position.coords.speed !== null){
        lastSpeed = position.coords.speed;
        const tilt = Math.min(60, lastSpeed * 6);
        map.setTilt(tilt);
        map.setZoom(lastSpeed > 8 ? 17.2 : 18);
    }

    /* Seguir o usu√°rio */
    map.panTo(newPos);
}

/* ==============================
   Seta direcional
   ============================== */
function rotateArrow(deg){
    if(!userMarker.content) return;
    const arrow = userMarker.content.querySelector(".direction-arrow");
    if(arrow){
        arrow.style.transform = `translateX(-50%) rotate(${deg}deg)`;
    }
}

/* ==============================
   ERRO DE GPS
   ============================== */
function gpsError(e){
    console.warn(e);
    alert("Ative o GPS e recarregue.");
}

/* ==============================
   CENTRALIZAR MANUAL
   ============================== */
document.getElementById("btnCenterUser").onclick = ()=>{
    if(!userMarker) return;
    map.panTo(userMarker.getPosition());
    map.setZoom(18);
};

/* ==============================
   MODO 3D
   ============================== */
function animateValue(start,end,dur,onUpdate,onFinish){
    const t0 = performance.now();
    function f(now){
        const t = Math.min((now-t0)/dur,1);
        onUpdate( lerp(start,end,t) );
        if(t<1) requestAnimationFrame(f);
        else if(onFinish) onFinish();
    }
    requestAnimationFrame(f);
}

document.getElementById("btnToggle3D").onclick = ()=>{
    if(_anim3D) return;
    _anim3D = true;

    if(!is3D){
        is3D = true;
        btnToggle3D.textContent="2D";
        animateValue(map.getTilt(),60,600,val=>map.setTilt(val));
        animateValue(map.getHeading(),lastHeading||0,600,val=>map.setHeading(val),()=>_anim3D=false);
    } else {
        is3D = false;
        btnToggle3D.textContent="3D";
        animateValue(map.getTilt(),0,600,val=>map.setTilt(val));
        animateValue(map.getHeading(),0,600,val=>map.setHeading(val),()=>_anim3D=false);
    }
};
</script>

</body>
</html>
