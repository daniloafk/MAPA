<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Mapa de Clientes - Google Maps</title>

<style>
    body,html{
        margin:0;
        padding:0;
        height:100%;
        width:100%;
        font-family:sans-serif;
    }
    #map{
        height:100%;
        width:100%;
        position:absolute;
        top:0;left:0;
    }

    .map-control{
        position:fixed;
        top:90px;
        right:20px;
        display:flex;
        flex-direction:column;
        gap:10px;
        z-index:9999;
    }

    .control-btn{
        width:48px;
        height:48px;
        border-radius:50%;
        border:none;
        background:white;
        box-shadow:0 2px 6px rgba(0,0,0,0.3);
        font-size:18px;
        cursor:pointer;
    }

    .control-btn:active{
        transform:scale(.9);
    }

    /* Marcador da localização */
    .location-marker {
        width: 20px;
        height: 20px;
        background: #4285f4;
        border: 3px solid white;
        border-radius: 50%;
        box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        position: relative;
    }

    .location-marker::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
    }

    /* Animação */
    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(66,133,244,0.7); }
        70% { box-shadow: 0 0 0 10px rgba(66,133,244,0); }
        100% { box-shadow: 0 0 0 0 rgba(66,133,244,0); }
    }

    .location-marker.active {
        animation: pulse 2s infinite;
    }

    @media (max-width: 768px) {
        .map-control {
            top: 70px;
            right: 10px;
        }

        .control-btn {
            width: 44px;
            height: 44px;
            font-size: 16px;
        }
    }
</style>
</head>
<body>

<div id="map"></div>

<div class="map-control">
    <button id="btnToggle3D" class="control-btn">3D</button>
</div>

<!-- Google Maps -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApaDb9rSw2sNTaY7fjBqmrgjWYD9xwjcU&callback=initMap&v=beta&libraries=places" async defer></script>

<script>
let map;
let is3D = false;
let userLocationMarker = null;
let watchId = null;
let _animating3D = false;

const MAP_ID = "ebb7ca4503045feabc75b373";

window.initMap = function () {
    map = new google.maps.Map(document.getElementById("map"), {
        center:{lat:-23.5505,lng:-46.6333},
        zoom:17,
        mapId:MAP_ID,
        tilt:0,
        heading:0,
        gestureHandling:"greedy",
        rotateControl:true,
        zoomControl:true,
        streetViewControl:false,
        fullscreenControl:true
    });

    startLocationTracking();
}

/* ===========================
   RASTREAMENTO EM TEMPO REAL
   =========================== */

function startLocationTracking() {
    if (!navigator.geolocation) {
        alert("Seu navegador não suporta geolocalização.");
        return;
    }

    const markerDiv = document.createElement('div');
    markerDiv.className = 'location-marker active';

    const geoOptions = {
        enableHighAccuracy: true,
        timeout: 7000,
        maximumAge: 0
    };

    navigator.geolocation.getCurrentPosition(
        pos => {
            const c = { lat: pos.coords.latitude, lng: pos.coords.longitude };

            map.setCenter(c);
            map.setZoom(17);

            if (google.maps.marker?.AdvancedMarkerElement) {
                userLocationMarker = new google.maps.marker.AdvancedMarkerElement({
                    map,
                    position: c,
                    content: markerDiv,
                    title: "Sua Localização"
                });
            } else {
                userLocationMarker = new google.maps.Marker({
                    map,
                    position: c,
                    title: "Sua Localização",
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 8,
                        fillColor: "#4285f4",
                        fillOpacity: 1,
                        strokeColor: "white",
                        strokeWeight: 3
                    }
                });
            }

            watchId = navigator.geolocation.watchPosition(updateUserLocation, handleGeoError, geoOptions);
        },
        handleGeoError,
        geoOptions
    );
}

function updateUserLocation(position) {
    const newPos = new google.maps.LatLng(
        position.coords.latitude,
        position.coords.longitude
    );

    if (!userLocationMarker) return;

    if (userLocationMarker.setPosition) {
        userLocationMarker.setPosition(newPos);
    } else {
        userLocationMarker.position = newPos;
    }
}

function handleGeoError(error) {
    console.warn("Erro de geolocalização:", error);

    alert("Não foi possível acessar a localização. Ative o GPS e recarregue.");

    map.setCenter({ lat:-23.5505, lng:-46.6333 });
}

/* ===========================
   ANIMAÇÃO 2D ⇄ 3D
   =========================== */

function animateValue(start, end, duration, onUpdate, onFinish){
    const startTime = performance.now();

    function frame(time){
        const progress = Math.min((time - startTime) / duration, 1);
        const value = start + (end - start) * progress;

        onUpdate(value);

        if(progress < 1){
            requestAnimationFrame(frame);
        } else {
            if (onFinish) onFinish();
        }
    }

    requestAnimationFrame(frame);
}

document.getElementById("btnToggle3D").onclick = () => {

    if (_animating3D) return;
    _animating3D = true;

    if (!is3D) {
        is3D = true;
        btnToggle3D.textContent = "2D";

        animateValue(map.getTilt(), 67, 600, val => map.setTilt(val));
        animateValue(map.getHeading(), 45, 600, val => map.setHeading(val), () => {
            _animating3D = false;
        });

    } else {
        is3D = false;
        btnToggle3D.textContent = "3D";

        animateValue(map.getTilt(), 0, 600, val => map.setTilt(val));
        animateValue(map.getHeading(), 0, 600, val => map.setHeading(val), () => {
            _animating3D = false;
        });
    }
};

window.addEventListener('beforeunload', () => {
    if (watchId) navigator.geolocation.clearWatch(watchId);
});
</script>

</body>
</html>
