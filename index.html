<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Sistema de gest√£o de clientes com mapa interativo">
    <meta name="theme-color" content="#4285f4">
    <title>Gest√£o de Clientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4285f4;
            --primary-dark: #1a73e8;
            --success: #34a853;
            --danger: #ea4335;
            --white: #fff;
            --gray-50: #f8f9fa;
            --gray-100: #f1f3f4;
            --gray-200: #e8eaed;
            --gray-300: #dadce0;
            --gray-600: #80868b;
            --gray-700: #5f6368;
            --gray-900: #202124;
            --shadow: 0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
            --radius: 8px;
            --transition: 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; overflow: hidden; font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }

        .sidebar { position: fixed; top: 0; left: 0; width: 380px; height: 100vh; background: var(--white); box-shadow: var(--shadow); z-index: 1000; display: flex; flex-direction: column; transition: transform var(--transition); transform: translateX(-100%); }
        .sidebar.open { transform: translateX(0); }
        .sidebar-header { height: 60px; background: var(--primary); color: var(--white); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
        .sidebar-header h1 { font-size: 18px; font-weight: 500; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 20px; }

        .search-box { position: relative; margin-bottom: 20px; }
        .search-input { width: 100%; padding: 12px 40px 12px 16px; border: 2px solid var(--gray-300); border-radius: 24px; font-size: 16px; outline: none; transition: var(--transition); }
        .search-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(66,133,244,0.1); }
        .search-icon { position: absolute; right: 16px; top: 50%; transform: translateY(-50%); color: var(--gray-600); }

        .btn-add { width: 100%; padding: 14px; background: var(--primary); color: var(--white); border: none; border-radius: var(--radius); font-size: 16px; font-weight: 500; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: var(--transition); margin-bottom: 20px; }
        .btn-add:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: var(--shadow); }

        .section-title { font-size: 14px; font-weight: 500; color: var(--gray-700); margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; }
        .client-count { background: var(--gray-200); padding: 2px 8px; border-radius: 12px; font-size: 12px; }
        .clients-list { display: flex; flex-direction: column; gap: 8px; }

        .client-item { background: var(--gray-50); border-radius: var(--radius); padding: 12px; cursor: pointer; transition: var(--transition); border: 2px solid transparent; }
        .client-item:hover { background: var(--gray-100); transform: translateX(4px); }
        .client-item.active { border-color: var(--primary); background: rgba(66,133,244,0.05); }
        .client-header { display: flex; align-items: center; gap: 12px; margin-bottom: 8px; }
        .client-icon { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .client-info { flex: 1; min-width: 0; }
        .client-name { font-weight: 500; font-size: 14px; color: var(--gray-900); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .client-phone { font-size: 12px; color: var(--gray-600); }
        .client-actions { display: flex; gap: 4px; opacity: 0; transition: opacity var(--transition); }
        .client-item:hover .client-actions { opacity: 1; }
        .client-address { font-size: 12px; color: var(--gray-600); margin-top: 4px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }

        .btn-icon { width: 28px; height: 28px; border: none; background: transparent; color: var(--gray-600); cursor: pointer; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: var(--transition); }
        .btn-icon:hover { background: var(--gray-200); color: var(--gray-900); }
        .btn-icon.delete:hover { background: rgba(234,67,53,0.1); color: var(--danger); }

        .empty-state { text-align: center; padding: 40px 20px; color: var(--gray-600); }
        .empty-state i { font-size: 48px; margin-bottom: 16px; opacity: 0.5; }
        .empty-state p { font-size: 14px; }

        #map { flex: 1; height: 100%; width: 100%; background: #e5e3df; }

        .map-btn { width: 48px; height: 48px; border-radius: 50%; border: none; background: var(--white); box-shadow: var(--shadow); font-size: 20px; cursor: pointer; transition: var(--transition); display: flex; align-items: center; justify-content: center; color: var(--gray-700); }
        .map-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 12px rgba(0,0,0,0.15); color: var(--primary); }
        .map-btn:active { transform: scale(0.95); }

        .toggle-sidebar-btn { position: fixed; top: 20px; left: 20px; z-index: 999; }
        .map-controls { position: fixed; top: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 999; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 10000; padding: 20px; }
        .modal.active { display: flex; animation: fadeIn 0.2s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .modal-content { background: var(--white); border-radius: 12px; width: 100%; max-width: 500px; max-height: 90vh; overflow-y: auto; animation: slideUp 0.3s; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .modal-header { padding: 20px; border-bottom: 1px solid var(--gray-200); display: flex; align-items: center; justify-content: space-between; }
        .modal-title { font-size: 20px; font-weight: 500; color: var(--gray-900); }
        .modal-body { padding: 20px; }
        .modal-footer { padding: 20px; border-top: 1px solid var(--gray-200); display: flex; gap: 12px; justify-content: flex-end; }

        .btn-close { width: 32px; height: 32px; border: none; background: transparent; color: var(--gray-600); cursor: pointer; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: var(--transition); }
        .btn-close:hover { background: var(--gray-200); color: var(--gray-900); }

        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 14px; font-weight: 500; color: var(--gray-700); margin-bottom: 8px; }
        .form-label.required::after { content: '*'; color: var(--danger); margin-left: 4px; }
        .form-input, .form-textarea { width: 100%; padding: 12px 16px; border: 2px solid var(--gray-300); border-radius: var(--radius); font-size: 16px; font-family: inherit; transition: var(--transition); outline: none; }
        .form-input:focus, .form-textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(66,133,244,0.1); }
        .form-textarea { resize: vertical; min-height: 80px; }

        .btn { padding: 10px 24px; border: none; border-radius: var(--radius); font-size: 14px; font-weight: 500; cursor: pointer; transition: var(--transition); }
        .btn-primary { background: var(--primary); color: var(--white); }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-secondary { background: var(--gray-200); color: var(--gray-700); }
        .btn-secondary:hover { background: var(--gray-300); }
        .btn-danger { background: var(--danger); color: var(--white); }
        .btn-danger:hover { background: #d33828; }

        .loader { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10001; background: var(--white); padding: 20px; border-radius: 12px; box-shadow: var(--shadow); display: none; align-items: center; gap: 12px; }
        .loader.active { display: flex; }
        .spinner { width: 24px; height: 24px; border: 3px solid var(--gray-200); border-top: 3px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .toast { position: fixed; bottom: 20px; right: 20px; background: var(--white); padding: 16px 20px; border-radius: var(--radius); box-shadow: var(--shadow); display: none; align-items: center; gap: 12px; z-index: 10002; min-width: 300px; }
        .toast.active { display: flex; animation: slideInRight 0.3s; }
        @keyframes slideInRight { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }
        .toast-icon { width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; }
        .toast.success .toast-icon { background: var(--success); color: var(--white); }
        .toast.error .toast-icon { background: var(--danger); color: var(--white); }
        .toast-message { flex: 1; font-size: 14px; color: var(--gray-900); }

        .confirm-modal .modal-content { max-width: 400px; }
        .confirm-modal .modal-body { text-align: center; padding: 30px 20px; }
        .confirm-icon { width: 60px; height: 60px; margin: 0 auto 20px; border-radius: 50%; background: rgba(234,67,53,0.1); display: flex; align-items: center; justify-content: center; color: var(--danger); font-size: 24px; }
        .confirm-message { font-size: 16px; color: var(--gray-900); margin-bottom: 10px; }
        .confirm-submessage { font-size: 14px; color: var(--gray-600); }

        @media (max-width: 768px) {
            .sidebar { width: 100vw; }
            .map-controls { top: auto; bottom: 20px; right: 20px; }
            .toggle-sidebar-btn { top: auto; bottom: 90px; left: 20px; }
            .modal-content { max-height: 80vh; }
        }

        @media (prefers-reduced-motion: reduce) { * { animation-duration: 0.01ms !important; transition-duration: 0.01ms !important; } }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-map-marked-alt"></i> Meus Clientes</h1>
                <button class="btn-close" id="closeSidebar" aria-label="Fechar menu"><i class="fas fa-times"></i></button>
            </div>
            <div class="sidebar-content">
                <button class="btn-add" id="btnAddClient"><i class="fas fa-plus"></i> Adicionar Cliente</button>
                <div class="clients-section">
                    <div class="section-title">
                        <span>Clientes Cadastrados</span>
                        <span class="client-count" id="clientCount">0</span>
                    </div>
                    <div class="clients-list" id="clientsList"></div>
                </div>
            </div>
        </aside>
        <main id="map"></main>
        <button class="map-btn toggle-sidebar-btn" id="toggleSidebar" aria-label="Menu"><i class="fas fa-bars"></i></button>
        <div class="map-controls">
            <button class="map-btn" id="btnMyLocation" title="Minha localiza√ß√£o"><i class="fas fa-location-arrow"></i></button>
            <button class="map-btn" id="btnToggle3D" title="Alternar 3D"><span style="font-size: 16px; font-weight: 600;">3D</span></button>
        </div>
    </div>

    <div class="modal" id="clientModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Adicionar Cliente</h2>
                <button class="btn-close" id="closeModal"><i class="fas fa-times"></i></button>
            </div>
            <form id="clientForm">
                <div class="modal-body">
                    <input type="hidden" id="clientId">
                    <input type="hidden" id="clientLat">
                    <input type="hidden" id="clientLng">
                    <div class="form-group">
                        <label class="form-label required" for="clientName">Nome do Cliente</label>
                        <input type="text" class="form-input" id="clientName" placeholder="Ex: Jo√£o Silva" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="clientPhone">Telefone</label>
                        <input type="tel" class="form-input" id="clientPhone" placeholder="(11) 99999-9999">
                    </div>
                    <div class="form-group">
                        <label class="form-label required" for="clientAddress">Endere√ßo</label>
                        <textarea class="form-textarea" id="clientAddress" placeholder="Rua, n√∫mero, bairro, cidade..." required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btnCancelForm">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btnSaveClient"><i class="fas fa-save"></i> Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal confirm-modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-body">
                <div class="confirm-icon"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="confirm-message" id="confirmMessage">Tem certeza?</div>
                <div class="confirm-submessage" id="confirmSubmessage">Esta a√ß√£o n√£o pode ser desfeita.</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btnCancelConfirm">Cancelar</button>
                <button type="button" class="btn btn-danger" id="btnConfirmAction"><i class="fas fa-trash"></i> Excluir</button>
            </div>
        </div>
    </div>

    <div class="loader" id="loader"><div class="spinner"></div><span>Carregando...</span></div>
    <div class="toast" id="toast"><div class="toast-icon"><i class="fas fa-check"></i></div><div class="toast-message" id="toastMessage"></div></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApaDb9rSw2sNTaY7fjBqmrgjWYD9xwjcU&callback=initMap" async defer></script>
    <script>
'use strict';
const CONFIG = {
    SUPABASE_URL: "https://fufteldeapyvluynppuv.supabase.co",
    SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1ZnRlbGRlYXB5dmx1eW5wcHV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2MzAyMzIsImV4cCI6MjA4MDIwNjIzMn0.xr6PiskP8cJUzGBEhp_tAfZWMprxJXJyhLuOSmCQleA",
    DEFAULT_CENTER: { lat: -23.5505, lng: -46.6333 },
    DEFAULT_ZOOM: 13,
    TABLE_NAME: "customers"
};

const App = {
    map: null, is3D: false, userMarker: null, watchId: null, supabase: null, clients: [], markers: new Map(), geocoder: null,

    init() {
        console.log('üöÄ Inicializando...');
        if (typeof google === 'undefined') {
            document.getElementById('map').innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;background:#f8f9fa;color:#5f6368;flex-direction:column;padding:20px;text-align:center;"><i class="fas fa-exclamation-triangle" style="font-size:48px;margin-bottom:20px;color:#ea4335;"></i><h2>Google Maps n√£o dispon√≠vel</h2><p>Verifique sua conex√£o.</p><button onclick="location.reload()" style="margin-top:20px;padding:12px 24px;background:#4285f4;color:white;border:none;border-radius:8px;cursor:pointer;">Recarregar</button></div>';
            return;
        }

        try {
            this.supabase = window.supabase?.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
            this.map = new google.maps.Map(document.getElementById("map"), {
                center: CONFIG.DEFAULT_CENTER, zoom: CONFIG.DEFAULT_ZOOM, gestureHandling: "greedy",
                zoomControl: true, mapTypeControl: false, streetViewControl: false, fullscreenControl: false
            });
            this.geocoder = new google.maps.Geocoder();
            this.map.addListener('click', e => this.openModal(e.latLng.lat(), e.latLng.lng()));
            this.initGeolocation();
            this.loadClients();
            this.bindEvents();
            console.log('‚úÖ Inicializado!');
        } catch (e) {
            console.error('‚ùå Erro:', e);
            this.toast('Erro ao inicializar', 'error');
        }
    },

    initGeolocation() {
        if (!navigator.geolocation) return;
        navigator.geolocation.getCurrentPosition(pos => {
            const p = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            this.map.setCenter(p);
            this.userMarker = new google.maps.Marker({
                map: this.map, position: p, title: "Voc√™",
                icon: { path: google.maps.SymbolPath.CIRCLE, scale: 8, fillColor: '#4285f4', fillOpacity: 1, strokeColor: '#fff', strokeWeight: 3 }
            });
            this.watchId = navigator.geolocation.watchPosition(pos => {
                if (this.userMarker) this.userMarker.setPosition({ lat: pos.coords.latitude, lng: pos.coords.longitude });
            });
        });
    },

    async loadClients() {
        try {
            const { data } = await this.supabase.from(CONFIG.TABLE_NAME).select('*').order('created_at', { ascending: false });
            this.clients = data || [];
            this.renderList();
            this.renderMarkers();
            console.log(`üì¶ ${this.clients.length} clientes carregados`);
        } catch (e) {
            console.error('Erro ao carregar:', e);
            this.toast('Erro ao carregar clientes', 'error');
        }
    },

    renderList() {
        const list = document.getElementById('clientsList');
        document.getElementById('clientCount').textContent = this.clients.length;
        if (!this.clients.length) {
            list.innerHTML = '<div class="empty-state"><i class="fas fa-users"></i><p>Nenhum cliente.<br>Clique no mapa!</p></div>';
            return;
        }
        list.innerHTML = this.clients.map(c => `
            <div class="client-item" data-id="${c.id}" onclick="App.selectClient('${c.id}')">
                <div class="client-header">
                    <div class="client-icon"><i class="fas fa-user"></i></div>
                    <div class="client-info">
                        <div class="client-name">${c.name}</div>
                        ${c.phone ? `<div class="client-phone">${this.formatPhone(c.phone)}</div>` : ''}
                    </div>
                    <div class="client-actions">
                        <button class="btn-icon" onclick="event.stopPropagation(); App.editClient('${c.id}')" title="Editar"><i class="fas fa-edit"></i></button>
                        <button class="btn-icon delete" onclick="event.stopPropagation(); App.deleteClient('${c.id}')" title="Excluir"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                ${c.address ? `<div class="client-address">${c.address}</div>` : ''}
            </div>
        `).join('');
    },

    renderMarkers() {
        this.markers.forEach(m => m.setMap(null));
        this.markers.clear();
        this.clients.forEach(c => {
            const m = new google.maps.Marker({
                map: this.map, position: { lat: c.latitude, lng: c.longitude }, title: c.name,
                icon: { path: google.maps.SymbolPath.CIRCLE, scale: 12, fillColor: '#667eea', fillOpacity: 1, strokeColor: '#fff', strokeWeight: 2 }
            });
            m.addListener('click', () => {
                this.selectClient(c.id);
                if (window.innerWidth <= 768) document.getElementById('sidebar').classList.add('open');
            });
            this.markers.set(c.id, m);
        });
    },

    selectClient(id) {
        document.querySelectorAll('.client-item').forEach(i => i.classList.remove('active'));
        const item = document.querySelector(`[data-id="${id}"]`);
        if (item) item.classList.add('active');
        const c = this.clients.find(x => x.id === id);
        if (c) { this.map.panTo({ lat: c.latitude, lng: c.longitude }); this.map.setZoom(18); }
    },

    editClient(id) {
        const c = this.clients.find(x => x.id === id);
        if (!c) return;
        document.getElementById('modalTitle').textContent = 'Editar Cliente';
        document.getElementById('clientId').value = c.id;
        document.getElementById('clientName').value = c.name;
        document.getElementById('clientPhone').value = c.phone || '';
        document.getElementById('clientAddress').value = c.address || '';
        document.getElementById('clientLat').value = c.latitude;
        document.getElementById('clientLng').value = c.longitude;
        document.getElementById('clientModal').classList.add('active');
    },

    async deleteClient(id) {
        if (!await this.confirm('Excluir este cliente?')) return;
        this.loader(true);
        try {
            await this.supabase.from(CONFIG.TABLE_NAME).delete().eq('id', id);
            this.clients = this.clients.filter(c => c.id !== id);
            const m = this.markers.get(id);
            if (m) { m.setMap(null); this.markers.delete(id); }
            this.renderList();
            this.toast('Cliente exclu√≠do!');
        } catch (e) { this.toast('Erro ao excluir', 'error'); }
        this.loader(false);
    },

    async openModal(lat, lng) {
        document.getElementById('modalTitle').textContent = 'Adicionar Cliente';
        document.getElementById('clientForm').reset();
        document.getElementById('clientId').value = '';
        document.getElementById('clientLat').value = lat;
        document.getElementById('clientLng').value = lng;
        try {
            this.geocoder.geocode({ location: { lat, lng } }, (results, status) => {
                if (status === 'OK' && results[0]) document.getElementById('clientAddress').value = results[0].formatted_address;
            });
        } catch (e) { console.error(e); }
        document.getElementById('clientModal').classList.add('active');
    },

    async saveClient(e) {
        e.preventDefault();
        const id = document.getElementById('clientId').value;
        const data = {
            name: document.getElementById('clientName').value,
            phone: document.getElementById('clientPhone').value,
            address: document.getElementById('clientAddress').value,
            latitude: parseFloat(document.getElementById('clientLat').value),
            longitude: parseFloat(document.getElementById('clientLng').value)
        };
        this.loader(true);
        try {
            if (id) {
                const { data: saved } = await this.supabase.from(CONFIG.TABLE_NAME).update(data).eq('id', id).select();
                const idx = this.clients.findIndex(c => c.id === id);
                if (idx !== -1) this.clients[idx] = saved[0];
                this.toast('Atualizado!');
            } else {
                const { data: saved } = await this.supabase.from(CONFIG.TABLE_NAME).insert([data]).select();
                this.clients.unshift(saved[0]);
                this.toast('Adicionado!');
            }
            this.renderList();
            this.renderMarkers();
            this.closeModal();
        } catch (e) { this.toast('Erro ao salvar', 'error'); }
        this.loader(false);
    },

    closeModal() {
        document.getElementById('clientModal').classList.remove('active');
        document.getElementById('clientForm').reset();
    },

    toggle3D() {
        this.is3D = !this.is3D;
        document.getElementById("btnToggle3D").innerHTML = `<span style="font-size: 16px; font-weight: 600;">${this.is3D ? '2D' : '3D'}</span>`;
        this.map.setTilt(this.is3D ? 45 : 0);
        this.map.setHeading(this.is3D ? 45 : 0);
    },

    goToLocation() {
        if (!navigator.geolocation) return this.toast('N√£o suportado', 'error');
        navigator.geolocation.getCurrentPosition(pos => {
            this.map.panTo({ lat: pos.coords.latitude, lng: pos.coords.longitude });
            this.map.setZoom(17);
            this.toast('Localiza√ß√£o atualizada!');
        }, () => this.toast('Erro na localiza√ß√£o', 'error'));
    },

    formatPhone(p) {
        if (!p) return '';
        const m = p.replace(/\D/g, '').match(/^(\d{2})(\d{5})(\d{4})$/);
        return m ? `(${m[1]}) ${m[2]}-${m[3]}` : p;
    },

    loader(show) { document.getElementById('loader').classList.toggle('active', show); },

    toast(msg, type = 'success') {
        const t = document.getElementById('toast'), m = document.getElementById('toastMessage'), i = t.querySelector('.toast-icon i');
        m.textContent = msg;
        t.className = `toast ${type} active`;
        i.className = type === 'success' ? 'fas fa-check' : 'fas fa-exclamation-circle';
        setTimeout(() => t.classList.remove('active'), 3000);
    },

    confirm(msg, sub = 'Esta a√ß√£o n√£o pode ser desfeita.') {
        return new Promise(resolve => {
            const modal = document.getElementById('confirmModal');
            document.getElementById('confirmMessage').textContent = msg;
            document.getElementById('confirmSubmessage').textContent = sub;
            const ok = () => { cleanup(); resolve(true); };
            const cancel = () => { cleanup(); resolve(false); };
            const cleanup = () => {
                modal.classList.remove('active');
                document.getElementById('btnConfirmAction').removeEventListener('click', ok);
                document.getElementById('btnCancelConfirm').removeEventListener('click', cancel);
            };
            document.getElementById('btnConfirmAction').addEventListener('click', ok);
            document.getElementById('btnCancelConfirm').addEventListener('click', cancel);
            modal.classList.add('active');
        });
    },

    bindEvents() {
        document.getElementById('toggleSidebar').onclick = () => document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('closeSidebar').onclick = () => document.getElementById('sidebar').classList.remove('open');
        document.getElementById('btnAddClient').onclick = () => { const c = this.map.getCenter(); this.openModal(c.lat(), c.lng()); };
        document.getElementById('closeModal').onclick = () => this.closeModal();
        document.getElementById('btnCancelForm').onclick = () => this.closeModal();
        document.getElementById('btnToggle3D').onclick = () => this.toggle3D();
        document.getElementById('btnMyLocation').onclick = () => this.goToLocation();
        document.getElementById('clientForm').onsubmit = e => this.saveClient(e);
        document.getElementById('clientModal').onclick = e => { if (e.target.id === 'clientModal') this.closeModal(); };
        window.onbeforeunload = () => { if (this.watchId) navigator.geolocation.clearWatch(this.watchId); };
    }
};
