<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Navega√ß√£o - Google Maps</title>

<style>
    body,html{
        margin:0;
        padding:0;
        height:100%;
        width:100%;
        font-family:sans-serif;
    }
    #map{
        height:100%;
        width:100%;
        position:absolute;
        top:0;left:0;
    }

    .map-control{
        position:fixed;
        top:90px;
        right:20px;
        display:flex;
        flex-direction:column;
        gap:10px;
        z-index:9999;
    }

    .control-btn{
        width:48px;
        height:48px;
        border-radius:50%;
        border:none;
        background:white;
        box-shadow:0 2px 6px rgba(0,0,0,0.3);
        font-size:18px;
        cursor:pointer;
    }

    .control-btn:active{
        transform:scale(.9);
    }

    /* Ponto azul externo */
    .location-dot {
        width: 24px;
        height: 24px;
        background: #1a73e8;
        border-radius: 50%;
        border: 4px solid white;
        box-shadow: 0 2px 6px rgba(0,0,0,0.5);
        position: relative;
    }

    /* Seta de dire√ß√£o */
    .direction-arrow {
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-bottom: 16px solid white;
        position: absolute;
        top: -14px;
        left: 50%;
        transform: translateX(-50%);
        filter: drop-shadow(0 0 4px rgba(0,0,0,0.4));
    }

    @media (max-width: 768px) {
        .map-control {
            top: 70px;
            right: 10px;
        }
        .control-btn {
            width: 44px;
            height: 44px;
            font-size: 16px;
        }
    }
</style>
</head>
<body>

<div id="map"></div>

<div class="map-control">
    <button id="btnToggle3D" class="control-btn">3D</button>
    <button id="btnCenterUser" class="control-btn">üìç</button>
</div>

<script>
let map;
let userMarker = null;
let watchId = null;
let is3D = false;
let _anim3D = false;
let kalman = null;
let lastHeading = 0;
let lastSpeed = 0;

/* ============================
   KALMAN FILTER PARA GPS SUAVE
   ============================ */
class Kalman {
    constructor(R=0.0008, Q=0.00001){
        this.R = R;
        this.Q = Q;
        this.A = 1;
        this.C = 1;
        this.cov = NaN;
        this.x = NaN;
    }
    filter(z){
        if(isNaN(this.x)){
            this.x = z;
            this.cov = 1;
        } else {
            const predX = this.A * this.x;
            const predCov = this.A * this.cov * this.A + this.Q;
            const K = predCov * this.C / (this.C * predCov * this.C + this.R);
            this.x = predX + K * (z - this.C * predX);
            this.cov = predCov - K * this.C * predCov;
        }
        return this.x;
    }
    filter2D(lat,lng){
        return {lat:this.filter(lat), lng:this.filter(lng)};
    }
}

/* ============================
   INTERPOLA√á√ÉO SUAVE
   ============================ */
function lerp(a,b,t){ return a+(b-a)*t; }

function animateTo(marker, newPos, duration=450){
    if(!marker.position){
        marker.setPosition(newPos);
        return;
    }

    const startLat = marker.position.lat();
    const startLng = marker.position.lng();
    const endLat = newPos.lat();
    const endLng = newPos.lng();
    const start = performance.now();

    function step(now){
        const t = Math.min((now-start)/duration,1);
        const lat = lerp(startLat,endLat,t);
        const lng = lerp(startLng,endLng,t);
        marker.setPosition(new google.maps.LatLng(lat,lng));
        if(t<1) requestAnimationFrame(step);
    }
    requestAnimationFrame(step);
}

/* ============================
   INICIAR MAPA
   ============================ */
function initMap(){
    map = new google.maps.Map(document.getElementById("map"),{
        center:{lat:-23.55,lng:-46.63},
        zoom:18,
        tilt:0,
        heading:0,
        gestureHandling:"greedy",
        disableDefaultUI:false,
        mapId:"ebb7ca4503045feabc75b373"
    });

    kalman = new Kalman();

    startTracking();
}
window.initMap = initMap;

/* ============================
   MARCADOR ESTILO ANDROID 13
   ============================ */
function createDirectionMarker(){
    const root = document.createElement("div");
    const dot = document.createElement("div");
    dot.className = "location-dot";
    const arrow = document.createElement("div");
    arrow.className = "direction-arrow";
    root.appendChild(dot);
    root.appendChild(arrow);
    return root;
}

/* ============================
   RASTREAMENTO EM TEMPO REAL
   ============================ */
function startTracking(){
    if(!navigator.geolocation){
        alert("Geolocaliza√ß√£o n√£o suportada.");
        return;
    }

    const options = {
        enableHighAccuracy:true,
        timeout:7000,
        maximumAge:0
    };

    navigator.geolocation.getCurrentPosition(pos=>{
        const p = {lat:pos.coords.latitude, lng:pos.coords.longitude};
        map.setCenter(p);

        userMarker = new google.maps.marker.AdvancedMarkerElement({
            map,
            position:p,
            content:createDirectionMarker()
        });

        watchId = navigator.geolocation.watchPosition(updatePosition, geoError, options);
    },geoError,options);
}

/* ============================
   ATUALIZA√á√ÉO + KALMAN + SETA
   ============================ */
function updatePosition(position){
    const lat = position.coords.latitude;
    const lng = position.coords.longitude;

    const filtered = kalman.filter2D(lat,lng);

    const newPos = new google.maps.LatLng(filtered.lat, filtered.lng);
    animateTo(userMarker,newPos,500);

    /* heading do dispositivo */
    if(position.coords.heading !== null){
        lastHeading = position.coords.heading;
        rotateArrow(lastHeading);
        map.setHeading(lastHeading);
    }

    /* velocidade (para tilt e zoom din√¢micos) */
    if(position.coords.speed !== null){
        lastSpeed = position.coords.speed;

        const tilt = Math.min(60, lastSpeed * 6);
        map.setTilt(tilt);

        const zoom = lastSpeed > 8 ? 17.2 : 18;
        map.setZoom(zoom);
    }

    /* c√¢mera segue */
    map.panTo(newPos);
}

/* ============================
   SETA DIRECIONAL
   ============================ */
function rotateArrow(deg){
    const arrow = userMarker.content.querySelector(".direction-arrow");
    arrow.style.transform = `translateX(-50%) rotate(${deg}deg)`;
}

/* ============================
   ERROS DE GPS
   ============================ */
function geoError(e){
    console.warn("GPS erro:", e);
    alert("Ative o GPS e reinicie o app.");
}

/* ============================
   CENTRALIZAR MANUALMENTE
   ============================ */
document.getElementById("btnCenterUser").onclick = ()=>{
    if(!userMarker) return;
    map.panTo(userMarker.position);
    map.setZoom(18);
};

/* ============================
   BOT√ÉO 3D
   ============================ */
function animateValue(start,end,dur,onUpdate,onFinish){
    const s = performance.now();
    function step(n){
        const t = Math.min((n-s)/dur,1);
        const v = lerp(start,end,t);
        onUpdate(v);
        if(t<1) requestAnimationFrame(step);
        else if(onFinish) onFinish();
    }
    requestAnimationFrame(step);
}

document.getElementById("btnToggle3D").onclick = ()=>{
    if(_anim3D) return;
    _anim3D = true;

    if(!is3D){
        is3D=true;
        btnToggle3D.textContent="2D";
        animateValue(map.getTilt(),60,600,val=>map.setTilt(val));
        animateValue(map.getHeading(),lastHeading||0,600,val=>map.setHeading(val),()=>_anim3D=false);
    } else {
        is3D=false;
        btnToggle3D.textContent="3D";
        animateValue(map.getTilt(),0,600,val=>map.setTilt(val));
        animateValue(map.getHeading(),0,600,val=>map.setHeading(val),()=>_anim3D=false);
    }
};
</script>

</body>
</html>
