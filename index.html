<div id="map"></div>

    <button id="btnToggle3D" class="control-btn">3D</button>
    <button id="btnCenterUser" class="control-btn">üìç</button>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApaDb9rSw2sNTaY7fjBqmrgjWYD9xwjcU&callback=initMap&v=beta"
        async defer></script>

<script>
let map;
let userMarker = null;
let watchId = null;
let useGyro = false;
let currentHeading = 0;
let is3D = false;
let animating3D = false;

const MAP_ID = "ebb7ca4503045feabc75b373";

/* =====================================================
   √çCONE OFICIAL: BOLINHA AZUL DO GOOGLE MAPS
===================================================== */
const BLUE_DOT_ICON = {
    url: "data:image/svg+xml;utf-8," +
         "<svg width='32' height='32' viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'>" +
         "<circle cx='16' cy='16' r='8' fill='%231A73E8' stroke='%23FFFFFF' stroke-width='4'/></svg>",
    scaledSize: new google.maps.Size(32, 32),
    anchor: new google.maps.Point(16, 16)
};

/* =====================================================
   GIROSC√ìPIO
===================================================== */
function enableGyro() {
    if (window.DeviceOrientationEvent &&
        typeof DeviceOrientationEvent.requestPermission === "function") {

        DeviceOrientationEvent.requestPermission().then(res=>{
            if (res === "granted") {
                useGyro = true;
                window.addEventListener("deviceorientation", onGyro);
            }
        });

    } else {
        useGyro = true;
        window.addEventListener("deviceorientation", onGyro);
    }
}

function onGyro(ev){
    if (!useGyro) return;
    if (ev.alpha != null) {
        currentHeading = ev.alpha;
        map.setHeading(currentHeading);
    }
}

/* =====================================================
   ANIMA√á√ÉO SUAVE
===================================================== */
function lerp(a,b,t){ return a+(b-a)*t; }

function animateMarkerTo(marker,newPos,duration=450){
    const start = marker.getPosition();
    const sLat = start.lat();
    const sLng = start.lng();
    const eLat = newPos.lat();
    const eLng = newPos.lng();

    const t0 = performance.now();

    function step(t){
        const p = Math.min((t-t0)/duration,1);
        const lat = lerp(sLat,eLat,p);
        const lng = lerp(sLng,eLng,p);
        marker.setPosition({lat,lng});
        if (p < 1) requestAnimationFrame(step);
    }
    requestAnimationFrame(step);
}

/* =====================================================
   GPS
===================================================== */
function startGPS(){
    if (!navigator.geolocation) return;

    const opt = {
        enableHighAccuracy:true,
        timeout:10000,
        maximumAge:0
    };

    navigator.geolocation.getCurrentPosition(pos=>{
        const c = {lat:pos.coords.latitude,lng:pos.coords.longitude};

        map.setCenter(c);
        map.setZoom(17);

        userMarker = new google.maps.Marker({
            map,
            position:c,
            icon: BLUE_DOT_ICON
        });

        watchId = navigator.geolocation.watchPosition(updateUser,()=>{},opt);

    },()=>{},opt);
}

function updateUser(pos){
    const c = new google.maps.LatLng(pos.coords.latitude,pos.coords.longitude);
    animateMarkerTo(userMarker,c);
    map.panTo(c);

    if (!useGyro && pos.coords.heading != null){
        map.setHeading(pos.coords.heading);
    }
}

/* =====================================================
   CENTRALIZAR
===================================================== */
function centerUser(){
    if (!userMarker) return;
    map.panTo(userMarker.getPosition());
}
document.getElementById("btnCenterUser").onclick = centerUser;

/* =====================================================
   MODO 2D / 3D
===================================================== */
function animateValue(start,end,dur,onUpdate,onFinish){
    const t0 = performance.now();
    function frame(t){
        const p = Math.min((t-t0)/dur,1);
        onUpdate(start+(end-start)*p);
        if (p < 1) requestAnimationFrame(frame);
        else if (onFinish) onFinish();
    }
    requestAnimationFrame(frame);
}

document.getElementById("btnToggle3D").onclick = ()=>{
    if (animating3D) return;
    animating3D = true;

    if (!is3D){
        is3D = true;
        btnToggle3D.textContent = "2D";

        animateValue(map.getTilt(),67,700,val=>map.setTilt(val));
        animateValue(map.getHeading(),45,700,val=>map.setHeading(val),
            ()=>animating3D=false);

    } else {
        is3D = false;
        btnToggle3D.textContent = "3D";

        animateValue(map.getTilt(),0,700,val=>map.setTilt(val));
        animateValue(map.getHeading(),0,700,val=>map.setHeading(val),
            ()=>animating3D=false);
    }
};

/* =====================================================
   INICIAR MAPA
===================================================== */
function initMap(){
    map = new google.maps.Map(document.getElementById("map"),{
        center:{lat:-23.55,lng:-46.63},
        zoom:17,
        tilt:0,
        heading:0,
        mapId:MAP_ID,
        gestureHandling:"greedy",
        streetViewControl:false
    });

    enableGyro();
    startGPS();
}
</script>
</body>
